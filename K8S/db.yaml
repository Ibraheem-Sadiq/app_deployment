apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort:27017
        volumeMounts:
        - name: db_volume
          mountPath: data
  volumes:
  - name: db_volume
    persistentVolumeClaim:
      claimName: my-pvc